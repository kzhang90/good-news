<div class="container">

  <div class="row">
  
  <div class="col-xs-4 col-xs-offset-4 text-center">
    <form ng-submit="search()">
      <label for="topic">Type Anything:</label>
      <input type="text" ng-model="obj.topic" name="topic">
      <input type="submit" id="submit" value="Be Positive">
    </form>
  
  <hr>
<!--   <h4>Top Stories</h4> -->
  <ul>    
    <li ng-repeat="article in articles">
      <div><a href="{{article.source.enriched.url.url}}">{{article.source.enriched.url.title}}</a></div>
    </li>
  </ul>
  </div>
  <div>{{ result }}</div>


  </div>
</div>
