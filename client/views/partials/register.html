<div class="container">
  <form name="userForm" ng-submit="vm.onSubmit()" novalidate>
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" class="form-control" ng-model="vm.credentials.name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" ng-model="vm.credentials.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
    </div>
    <button type="submit" class="btn btn-default">Register!</button>
  </form>
</div>
